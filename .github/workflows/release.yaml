name: Release
on:
    push:
        branches:
            - main
        tags:
            - "v*"
    workflow_dispatch:
        inputs:
            version:
                description: "ç‰ˆæœ¬å· (é»˜è®¤: latest)"
                required: false
                default: "latest"

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Setup Package Manager
              uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  cache: "pnpm"
                  node-version-file: ".node-version"

            - name: Install
              run: pnpm install

            - name: Build
              run: pnpm build

    extract-version:
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.version.outputs.version }}
            force-build: ${{ steps.version.outputs.force-build }}
        steps:
            - name: Extract version
              id: version
              run: |
                  if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
                      echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
                      echo "force-build=true" >> $GITHUB_OUTPUT
                  elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
                      echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
                      echo "force-build=true" >> $GITHUB_OUTPUT
                  else
                      echo "version=latest" >> $GITHUB_OUTPUT
                      echo "force-build=false" >> $GITHUB_OUTPUT
                  fi

    build-and-push:
        needs: [test, extract-version]
        runs-on: ubuntu-latest
        strategy:
            matrix:
                service:
                    - name: api
                      dockerfile: apps/api/Dockerfile
                      image: xiaoyutamu/proav-assistant-api
                    - name: app
                      dockerfile: apps/app/Dockerfile
                      image: xiaoyutamu/proav-assistant-app
        steps:
            - name: Checkout
              uses: actions/checkout@v5
              with:
                  fetch-depth: 2

            - name: Setup Package Manager
              uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  cache: "pnpm"
                  node-version-file: ".node-version"

            - name: Install
              run: pnpm install

            - name: Check changes and decide
              id: check
              run: |
                  FORCE_BUILD="${{ needs.extract-version.outputs.force-build }}"
                  SERVICE_NAME="${{ matrix.service.name }}"

                  # å¦‚æžœæ˜¯å¼ºåˆ¶æž„å»ºï¼ˆæ ‡ç­¾æˆ–æ‰‹åŠ¨è§¦å‘ï¼‰ï¼Œç›´æŽ¥æž„å»º
                  if [[ "$FORCE_BUILD" == "true" ]]; then
                      echo "should-build=true" >> $GITHUB_OUTPUT
                      echo "ðŸ”¨ å¼ºåˆ¶æž„å»º $SERVICE_NAME"
                      exit 0
                  fi

                  # å¦åˆ™æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
                  if npx turbo-ignore $SERVICE_NAME --task=build; then
                      echo "should-build=false" >> $GITHUB_OUTPUT
                      echo "â­ï¸ $SERVICE_NAME æ— å˜æ›´ï¼Œè·³è¿‡æž„å»º"
                  else
                      echo "should-build=true" >> $GITHUB_OUTPUT
                      echo "ðŸ”¨ $SERVICE_NAME æœ‰å˜æ›´ï¼Œéœ€è¦æž„å»º"
                  fi

            - name: Set up QEMU
              if: steps.check.outputs.should-build == 'true'
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              if: steps.check.outputs.should-build == 'true'
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              if: steps.check.outputs.should-build == 'true'
              uses: docker/login-action@v3
              with:
                  username: ${{ vars.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push ${{ matrix.service.name }}
              if: steps.check.outputs.should-build == 'true'
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ${{ matrix.service.dockerfile }}
                  platforms: linux/arm64
                  push: true
                  tags: |
                      docker.io/${{ matrix.service.image }}:${{ needs.extract-version.outputs.version }}
                      docker.io/${{ matrix.service.image }}:latest

            - name: Output result
              id: result
              run: |
                  if [[ "${{ steps.check.outputs.should-build }}" == "true" ]]; then
                      echo "status=built" >> $GITHUB_OUTPUT
                  else
                      echo "status=skipped" >> $GITHUB_OUTPUT
                  fi

    summary:
        needs: [extract-version, build-and-push]
        runs-on: ubuntu-latest
        if: always()
        steps:
