                  # æ³¨æ„ï¼šç”±äºŽ matrix job çš„é™åˆ¶ï¼Œæˆ‘ä»¬æ— æ³•ç›´æŽ¥èŽ·å–æ¯ä¸ª matrix çš„è¾“å‡º
                  # è¿™é‡Œæä¾›ä¸€ä¸ªç®€åŒ–çš„æ‘˜è¦
                  if [[ "${{ needs.extract-version.outputs.force-build }}" == "true" ]]; then
                      echo "âœ… **proav-assistant-api** - å·²æž„å»ºå¹¶æŽ¨é€" >> $GITHUB_STEP_SUMMARY
                      echo "âœ… **proav-assistant-app** - å·²æž„å»ºå¹¶æŽ¨é€" >> $GITHUB_STEP_SUMMARY
                  else
                      echo "ðŸ” **proav-assistant-api & proav-assistant-app** - æ ¹æ®å˜æ›´æƒ…å†µé€‰æ‹©æ€§æž„å»º" >> $GITHUB_STEP_SUMMARY
