name: Release
on:
    push:
        branches:
            - main
        tags:
            - "v*"
    workflow_dispatch:
        inputs:
            version:
                description: "ç‰ˆæœ¬å· (é»˜è®¤: latest)"
                required: false
                default: "latest"

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Setup Package Manager
              uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  cache: "pnpm"
                  node-version-file: ".node-version"

            - name: Install
              run: pnpm install

            - name: Test all
              run: pnpm test

            - name: Build all
              run: pnpm build

    extract-version:
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.version.outputs.version }}
            force-build: ${{ steps.version.outputs.force-build }}
        steps:
            - name: Extract version
              id: version
              run: |
                  if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
                      echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
                      echo "force-build=true" >> $GITHUB_OUTPUT
                  elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
                      echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
                      echo "force-build=true" >> $GITHUB_OUTPUT
                  else
                      echo "version=latest" >> $GITHUB_OUTPUT
                      echo "force-build=false" >> $GITHUB_OUTPUT
                  fi

    build-and-push:
        needs: [test, extract-version]
        runs-on: ubuntu-latest
        strategy:
            matrix:
                service:
                    - name: api
                      dockerfile: apps/api/Dockerfile
                      image: xiaoyutamu/control-api
                      environment: production-api
                    - name: app
                      dockerfile: apps/app/Dockerfile
                      image: xiaoyutamu/control-app
                      environment: production-app
        environment: ${{ matrix.service.environment }}
        steps:
            - name: Checkout
              uses: actions/checkout@v5
              with:
                  fetch-depth: 0

            - name: Setup Package Manager
              uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  cache: "pnpm"
                  node-version-file: ".node-version"

            - name: Install
              run: pnpm install

            - name: Get last successful deployment commit
              id: last-deploy
              run: |
                  SERVICE_NAME="${{ matrix.service.name }}"

                  # ä½¿ç”¨ GitHub API èŽ·å–è¯¥çŽ¯å¢ƒçš„æœ€åŽä¸€æ¬¡æˆåŠŸéƒ¨ç½²çš„ commit
                  LAST_DEPLOYMENT=$(gh api \
                    -H "Accept: application/vnd.github+json" \
                    "/repos/${{ github.repository }}/deployments?environment=${{ matrix.service.environment }}&per_page=100" \
                    --jq '[.[] | select(.statuses_url != null)] | .[0].sha' 2>/dev/null || echo "")

                  if [[ -z "$LAST_DEPLOYMENT" ]] || [[ "$LAST_DEPLOYMENT" == "null" ]]; then
                      echo "base-commit=" >> $GITHUB_OUTPUT
                      echo "has-previous=false" >> $GITHUB_OUTPUT
                      echo "âš ï¸ æœªæ‰¾åˆ° $SERVICE_NAME çš„éƒ¨ç½²åŽ†å², turbo-ignore å°†ä½¿ç”¨é»˜è®¤è¡Œä¸º"
                  else
                      # éªŒè¯ commit æ˜¯å¦å­˜åœ¨äºŽå½“å‰åˆ†æ”¯
                      if git merge-base --is-ancestor $LAST_DEPLOYMENT HEAD 2>/dev/null; then
                          echo "base-commit=$LAST_DEPLOYMENT" >> $GITHUB_OUTPUT
                          echo "has-previous=true" >> $GITHUB_OUTPUT
                          echo "âœ… æ‰¾åˆ° $SERVICE_NAME ä¸Šæ¬¡æˆåŠŸéƒ¨ç½²: $LAST_DEPLOYMENT"
                      else
                          echo "base-commit=" >> $GITHUB_OUTPUT
                          echo "has-previous=false" >> $GITHUB_OUTPUT
                          echo "âš ï¸ æ‰¾åˆ°çš„éƒ¨ç½² commit ($LAST_DEPLOYMENT) ä¸åœ¨å½“å‰åˆ†æ”¯, ä½¿ç”¨é»˜è®¤è¡Œä¸º"
                      fi
                  fi
              env:
                  GH_TOKEN: ${{ github.token }}

            - name: Check changes with turbo-ignore
              id: check
              run: |
                  FORCE_BUILD="${{ needs.extract-version.outputs.force-build }}"
                  SERVICE_NAME="${{ matrix.service.name }}"
                  BASE_COMMIT="${{ steps.last-deploy.outputs.base-commit }}"
                  HAS_PREVIOUS="${{ steps.last-deploy.outputs.has-previous }}"

                  # å¼ºåˆ¶æž„å»º
                  if [[ "$FORCE_BUILD" == "true" ]]; then
                      echo "should-build=true" >> $GITHUB_OUTPUT
                      echo "reason=å¼ºåˆ¶æž„å»º (æ ‡ç­¾æˆ–æ‰‹åŠ¨è§¦å‘)" >> $GITHUB_OUTPUT
                      echo "ðŸ”¨ å¼ºåˆ¶æž„å»º $SERVICE_NAME"
                      exit 0
                  fi

                  # ä½¿ç”¨ turbo-ignore æ£€æŸ¥å˜æ›´
                  echo "ðŸ” ä½¿ç”¨ turbo-ignore æ£€æŸ¥ $SERVICE_NAME çš„å˜æ›´..."

                  if [[ "$HAS_PREVIOUS" == "true" ]]; then
                      # æœ‰ä¸Šæ¬¡éƒ¨ç½²è®°å½•, ä½¿ç”¨ fallback å‚æ•°æŒ‡å®šå¯¹æ¯”çš„ commit
                      echo "   å¯¹æ¯”åŸºå‡†: $BASE_COMMIT (ä¸Šæ¬¡æˆåŠŸéƒ¨ç½²)"
                      
                      if npx turbo-ignore $SERVICE_NAME --fallback=$BASE_COMMIT; then
                          echo "should-build=false" >> $GITHUB_OUTPUT
                          echo "reason=æ— å˜æ›´ (å¯¹æ¯” ${BASE_COMMIT:0:7})" >> $GITHUB_OUTPUT
                          echo "â­ï¸ $SERVICE_NAME è‡ªä¸Šæ¬¡éƒ¨ç½²åŽæ— å˜æ›´, è·³è¿‡æž„å»º"
                      else
                          echo "should-build=true" >> $GITHUB_OUTPUT
                          echo "reason=æ£€æµ‹åˆ°å˜æ›´ (å¯¹æ¯” ${BASE_COMMIT:0:7})" >> $GITHUB_OUTPUT
                          echo "ðŸ”¨ $SERVICE_NAME æ£€æµ‹åˆ°å˜æ›´, éœ€è¦æž„å»º"
                      fi
                  else
                      # é¦–æ¬¡éƒ¨ç½²æˆ–æ‰¾ä¸åˆ°ä¸Šæ¬¡éƒ¨ç½², ä½¿ç”¨é»˜è®¤è¡Œä¸º (å¯¹æ¯” HEAD^)
                      echo "   å¯¹æ¯”åŸºå‡†: HEAD^ (é»˜è®¤è¡Œä¸º)"
                      
                      if npx turbo-ignore $SERVICE_NAME; then
                          echo "should-build=false" >> $GITHUB_OUTPUT
                          echo "reason=æ— å˜æ›´ (å¯¹æ¯” HEAD^)" >> $GITHUB_OUTPUT
                          echo "â­ï¸ $SERVICE_NAME ç›¸å¯¹ä¸Šæ¬¡æäº¤æ— å˜æ›´, è·³è¿‡æž„å»º"
                      else
                          echo "should-build=true" >> $GITHUB_OUTPUT
                          echo "reason=æ£€æµ‹åˆ°å˜æ›´æˆ–é¦–æ¬¡éƒ¨ç½²" >> $GITHUB_OUTPUT
                          echo "ðŸ”¨ $SERVICE_NAME éœ€è¦æž„å»º"
                      fi
                  fi

            - name: Create deployment
              if: steps.check.outputs.should-build == 'true'
              id: deployment
              uses: actions/github-script@v7
              with:
                  script: |
                      const deployment = await github.rest.repos.createDeployment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        ref: context.sha,
                        environment: '${{ matrix.service.environment }}',
                        required_contexts: [],
                        auto_merge: false,
                        description: 'Deploy ${{ matrix.service.name }} v${{ needs.extract-version.outputs.version }}'
                      });

                      core.setOutput('deployment_id', deployment.data.id);

                      // ç«‹å³æ›´æ–°ä¸º in_progress çŠ¶æ€
                      await github.rest.repos.createDeploymentStatus({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        deployment_id: deployment.data.id,
                        state: 'in_progress',
                        description: 'Building Docker image...'
                      });

                      return deployment.data.id;

            - name: Set up QEMU
              if: steps.check.outputs.should-build == 'true'
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              if: steps.check.outputs.should-build == 'true'
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              if: steps.check.outputs.should-build == 'true'
              uses: docker/login-action@v3
              with:
                  username: ${{ vars.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push
              if: steps.check.outputs.should-build == 'true'
              id: docker-build
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ${{ matrix.service.dockerfile }}
                  platforms: linux/arm64
                  push: true
                  tags: |
                      docker.io/${{ matrix.service.image }}:${{ needs.extract-version.outputs.version }}
                      docker.io/${{ matrix.service.image }}:latest
                  cache-from: type=registry,ref=docker.io/${{ matrix.service.image }}:buildcache
                  cache-to: type=registry,ref=docker.io/${{ matrix.service.image }}:buildcache,mode=max

            - name: Update deployment status (success)
              if: steps.check.outputs.should-build == 'true' && success()
              uses: actions/github-script@v7
              with:
                  script: |
                      await github.rest.repos.createDeploymentStatus({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        deployment_id: '${{ steps.deployment.outputs.deployment_id }}',
                        state: 'success',
                        environment_url: 'https://hub.docker.com/r/${{ matrix.service.image }}',
                        log_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
                        description: 'Successfully deployed ${{ matrix.service.name }} v${{ needs.extract-version.outputs.version }}'
                      });

            - name: Update deployment status (failure)
              if: steps.check.outputs.should-build == 'true' && failure()
              uses: actions/github-script@v7
              with:
                  script: |
                      await github.rest.repos.createDeploymentStatus({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        deployment_id: '${{ steps.deployment.outputs.deployment_id }}',
                        state: 'failure',
                        log_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
                        description: 'Failed to deploy ${{ matrix.service.name }}'
                      });

            - name: Summary
              if: always()
              run: |
                  SERVICE_NAME="${{ matrix.service.name }}"
                  SHOULD_BUILD="${{ steps.check.outputs.should-build }}"
                  REASON="${{ steps.check.outputs.reason }}"

                  echo "### $SERVICE_NAME" >> $GITHUB_STEP_SUMMARY

                  if [[ "$SHOULD_BUILD" == "true" ]]; then
                      if [[ "${{ job.status }}" == "success" ]]; then
                          echo "âœ… **æž„å»ºæˆåŠŸ** - $REASON" >> $GITHUB_STEP_SUMMARY
                          echo "" >> $GITHUB_STEP_SUMMARY
                          echo "- é•œåƒ: \`${{ matrix.service.image }}:${{ needs.extract-version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
                          echo "- [Docker Hub](https://hub.docker.com/r/${{ matrix.service.image }})" >> $GITHUB_STEP_SUMMARY
                      else
                          echo "âŒ **æž„å»ºå¤±è´¥** - $REASON" >> $GITHUB_STEP_SUMMARY
                      fi
                  else
                      echo "â­ï¸ **è·³è¿‡æž„å»º** - $REASON" >> $GITHUB_STEP_SUMMARY
                  fi
                  echo "" >> $GITHUB_STEP_SUMMARY

    summary:
        needs: [test, extract-version, build-and-push]
        runs-on: ubuntu-latest
        if: always()
        steps:
            - name: Generate summary
              run: |
                  echo "## ðŸ“¦ å‘å¸ƒæ‘˜è¦" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "**ç‰ˆæœ¬:** \`${{ needs.extract-version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
                  echo "**Commit:** [\`${GITHUB_SHA:0:7}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
                  echo "**è§¦å‘æ–¹å¼:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY

                  if [[ "${{ needs.test.result }}" == "failure" ]]; then
                      echo "### âŒ æµ‹è¯•å¤±è´¥" >> $GITHUB_STEP_SUMMARY
                      echo "" >> $GITHUB_STEP_SUMMARY
                      echo "æž„å»ºå·²å–æ¶ˆ" >> $GITHUB_STEP_SUMMARY
                      exit 1
                  fi

                  if [[ "${{ needs.build-and-push.result }}" == "failure" ]]; then
                      echo "### âš ï¸ éƒ¨åˆ†æœåŠ¡æž„å»ºå¤±è´¥" >> $GITHUB_STEP_SUMMARY
                      echo "" >> $GITHUB_STEP_SUMMARY
                      echo "æŸ¥çœ‹ä¸Šæ–¹è¯¦æƒ…äº†è§£å¤±è´¥åŽŸå› " >> $GITHUB_STEP_SUMMARY
                  elif [[ "${{ needs.build-and-push.result }}" == "success" ]]; then
                      echo "### âœ… éƒ¨ç½²å®Œæˆ" >> $GITHUB_STEP_SUMMARY
                      echo "" >> $GITHUB_STEP_SUMMARY
                      echo "ðŸš€ æŸ¥çœ‹ [Deployments](https://github.com/${{ github.repository }}/deployments) é¡µé¢äº†è§£è¯¦æƒ…" >> $GITHUB_STEP_SUMMARY
                      echo "" >> $GITHUB_STEP_SUMMARY
                      echo "---" >> $GITHUB_STEP_SUMMARY
                      echo "" >> $GITHUB_STEP_SUMMARY
                      echo "ðŸ’¡ **å˜æ›´æ£€æµ‹:** ä½¿ç”¨ Turborepo æ™ºèƒ½åˆ†æžä¾èµ–å…³ç³»" >> $GITHUB_STEP_SUMMARY
                  fi
