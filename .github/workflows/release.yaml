name: Release
on:
    push:
        branches:
            - main
        tags:
            - "v*" # åªæœ‰æ‰“ tag æ‰å‘å¸ƒ
    workflow_dispatch:
        inputs:
            version:
                description: "ç‰ˆæœ¬å·"
                required: true
            deploy:
                description: "æ˜¯å¦å‘å¸ƒåˆ° Docker Hub"
                type: boolean
                default: false

permissions:
    contents: write
    packages: write

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Setup Package Manager
              uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  cache: "pnpm"
                  node-version-file: ".node-version"

            - name: Install
              run: pnpm install

            - name: Test all
              run: pnpm test

            - name: Build all
              run: pnpm build

    extract-version:
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.version.outputs.version }}
            should-deploy: ${{ steps.version.outputs.should-deploy }}
        steps:
            - name: Extract version and deployment decision
              id: version
              run: |
                  # åˆ¤æ–­æ˜¯å¦åº”è¯¥éƒ¨ç½²åˆ° Docker Hub
                  if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
                      echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
                      echo "should-deploy=${{ github.event.inputs.deploy }}" >> $GITHUB_OUTPUT
                      echo "ðŸ“ æ‰‹åŠ¨è§¦å‘: version=${{ github.event.inputs.version }}, deploy=${{ github.event.inputs.deploy }}"
                  elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
                      VERSION=${GITHUB_REF#refs/tags/v}
                      echo "version=$VERSION" >> $GITHUB_OUTPUT
                      echo "should-deploy=true" >> $GITHUB_OUTPUT
                      echo "ðŸ·ï¸ æ ‡ç­¾å‘å¸ƒ: v$VERSION"
                  else
                      echo "version=dev-${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
                      echo "should-deploy=false" >> $GITHUB_OUTPUT
                      echo "ðŸ”¨ å¼€å‘æž„å»º: ä»…æµ‹è¯•ï¼Œä¸å‘å¸ƒ"
                  fi

    build-and-push:
        needs: [test, extract-version]
        # åªæœ‰åœ¨åº”è¯¥éƒ¨ç½²æ—¶æ‰è¿è¡Œ
        if: needs.extract-version.outputs.should-deploy == 'true'
        runs-on: ubuntu-latest
        strategy:
            matrix:
                service: [api, app]
        steps:
            - name: Checkout
              uses: actions/checkout@v5
              with:
                  fetch-depth: 0

            - name: Setup Package Manager
              uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  cache: "pnpm"
                  node-version-file: ".node-version"

            - name: Install
              run: pnpm install

            - name: Get last deployment tag
              id: get-base
              run: |
                  SERVICE="${{ matrix.service }}"

                  LAST_TAG=$(git tag -l "deployed-${SERVICE}-*" --sort=-version:refname | head -n 1)

                  if [[ -z "$LAST_TAG" ]]; then
                      echo "base-ref=HEAD^" >> $GITHUB_OUTPUT
                      echo "âš ï¸ $SERVICE: é¦–æ¬¡éƒ¨ç½²ï¼Œå¯¹æ¯” HEAD^"
                  else
                      echo "base-ref=$LAST_TAG" >> $GITHUB_OUTPUT
                      echo "âœ… $SERVICE: æ‰¾åˆ°ä¸Šæ¬¡éƒ¨ç½² $LAST_TAG"
                  fi

            - name: Check changes with turbo
              id: check
              run: |
                  SERVICE="${{ matrix.service }}"
                  BASE_REF="${{ steps.get-base.outputs.base-ref }}"

                  echo "ðŸ” æ£€æŸ¥ $SERVICE å˜æ›´ (å¯¹æ¯” $BASE_REF)..."

                  if npx turbo-ignore $SERVICE --fallback=$BASE_REF; then
                      echo "should-build=false" >> $GITHUB_OUTPUT
                      echo "â­ï¸ $SERVICE æ— å˜æ›´ï¼Œè·³è¿‡"
                  else
                      echo "should-build=true" >> $GITHUB_OUTPUT
                      echo "ðŸ”¨ $SERVICE æœ‰å˜æ›´ï¼Œæž„å»º"
                  fi

            - name: Set up QEMU
              if: steps.check.outputs.should-build == 'true'
              uses: docker/setup-qemu-action@v3
              with:
                  platforms: linux/arm64

            - name: Set up Docker Buildx
              if: steps.check.outputs.should-build == 'true'
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              if: steps.check.outputs.should-build == 'true'
              uses: docker/login-action@v3
              with:
                  username: ${{ vars.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push to Docker Hub
              if: steps.check.outputs.should-build == 'true'
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: apps/${{ matrix.service }}/Dockerfile
                  platforms: linux/arm64
                  push: true
                  tags: |
                      docker.io/xiaoyutamu/control-${{ matrix.service }}:${{ needs.extract-version.outputs.version }}
                      docker.io/xiaoyutamu/control-${{ matrix.service }}:latest
                  cache-from: type=registry,ref=docker.io/xiaoyutamu/control-${{ matrix.service }}:buildcache
                  cache-to: type=registry,ref=docker.io/xiaoyutamu/control-${{ matrix.service }}:buildcache,mode=max

            - name: Tag successful deployment
              if: steps.check.outputs.should-build == 'true' && success()
              run: |
                  SERVICE="${{ matrix.service }}"
                  TAG_NAME="deployed-${SERVICE}-$(date +%Y%m%d-%H%M%S)"

                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git tag -a $TAG_NAME -m "Deployed $SERVICE v${{ needs.extract-version.outputs.version }}"
                  git push origin $TAG_NAME

                  echo "âœ… éƒ¨ç½²æ ‡è®°: $TAG_NAME"

    summary:
        needs: [test, extract-version, build-and-push]
        runs-on: ubuntu-latest
        if: always()
        steps:
            - name: Generate summary
              run: |
                  echo "## ðŸ“¦ æž„å»ºæ‘˜è¦" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "**ç‰ˆæœ¬:** \`${{ needs.extract-version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
                  echo "**Commit:** [\`${GITHUB_SHA:0:7}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY

                  if [[ "${{ needs.test.result }}" == "failure" ]]; then
                      echo "âŒ **æµ‹è¯•å¤±è´¥**" >> $GITHUB_STEP_SUMMARY
                      exit 1
                  fi

                  SHOULD_DEPLOY="${{ needs.extract-version.outputs.should-deploy }}"

                  if [[ "$SHOULD_DEPLOY" == "true" ]]; then
                      if [[ "${{ needs.build-and-push.result }}" == "success" ]]; then
                          echo "### âœ… å·²å‘å¸ƒåˆ° Docker Hub" >> $GITHUB_STEP_SUMMARY
                          echo "" >> $GITHUB_STEP_SUMMARY
                          echo "é•œåƒå·²æŽ¨é€ï¼Œå¯ä»¥æ‹‰å–ä½¿ç”¨ï¼š" >> $GITHUB_STEP_SUMMARY
                          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
                          echo "docker pull xiaoyutamu/control-api:${{ needs.extract-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
                          echo "docker pull xiaoyutamu/control-app:${{ needs.extract-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
                          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
                      elif [[ "${{ needs.build-and-push.result }}" == "failure" ]]; then
                          echo "### âŒ å‘å¸ƒå¤±è´¥" >> $GITHUB_STEP_SUMMARY
                      elif [[ "${{ needs.build-and-push.result }}" == "skipped" ]]; then
                          echo "### â­ï¸ æ— å˜æ›´ï¼Œè·³è¿‡å‘å¸ƒ" >> $GITHUB_STEP_SUMMARY
                      fi
                  else
                      echo "### âœ… æµ‹è¯•é€šè¿‡" >> $GITHUB_STEP_SUMMARY
                      echo "" >> $GITHUB_STEP_SUMMARY
                      echo "ðŸ’¡ è¿™æ˜¯å¼€å‘æž„å»ºï¼Œæœªå‘å¸ƒåˆ° Docker Hub" >> $GITHUB_STEP_SUMMARY
                      echo "" >> $GITHUB_STEP_SUMMARY
                      echo "**å¦‚éœ€å‘å¸ƒï¼Œè¯·ï¼š**" >> $GITHUB_STEP_SUMMARY
                      echo "- æ‰“æ ‡ç­¾ï¼š\`git tag v1.0.0 && git push origin v1.0.0\`" >> $GITHUB_STEP_SUMMARY
                      echo "- æˆ–æ‰‹åŠ¨è§¦å‘ workflow å¹¶å‹¾é€‰ \"å‘å¸ƒåˆ° Docker Hub\"" >> $GITHUB_STEP_SUMMARY
                  fi
